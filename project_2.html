			<!-- d3 code goes here -->
        	<script type="text/javascript">

				var canvas = d3.select('body')
					.append('svg')
					.attr('width', 500)
					.attr('height', 500)
					.attr('transform', 'translate(250, 0)');

				// canvas.append('circle')
				// 	.attr('cx', 150)
				// 	.attr('cy', 100)
				// 	.attr('r', 25)
				// 	.attr('fill', 'green');

				canvas.append('polyline')
					.attr('stroke', 'green')
					.attr('stroke-width', '5')
					.attr('fill', 'none')
					.attr('points','05 70 15 70 15 50 25 50');

				canvas.selectAll('p')
					.data([1, 2, 3])
					.enter()
					.append('p')
					.text(function(d, i) { return 'd='+d + ' i='+i;});

				var circle = canvas.selectAll('circle')
								.data([10, 20, 30])
								.enter()
								.append('circle')
								.attr('cx', function(d) { return d*4; })
								.attr('cy', function(d) { return d*8; })
								.attr('r', 0)
								.transition()
								.duration(1500)
								.delay(200)
								.attr('r', function(d) { return d; })
								.attr('fill', 'green');

				canvas.selectAll("rect")
						.data([20, 30, 40])
						.enter()
							.append("rect")
							.attr("width", 40)
							.attr("height", function(d) { return d * 10; })
							.attr('x', function(d, i) { return (i+3) * 50; })
							.attr("fill", "blue");

				canvas.selectAll("text")
						.data(['a', 'b', 'c' ])
						.enter()
							.append("text")
							.attr("fill", "white")
							.attr('x', function(d, i) { return (i+3) * 53; })
							.attr("y", 15)
							.text(function(d) { return d; })

			</script>
