<!DOCTYPE html>
<html>
<head>
	<title>D3</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
	<script type="text/javascript">
		var canvas = d3.select('body')
			.append('svg')
			.attr('width', 500)
			.attr('height', 500)
			.attr('transform', 'translate(20, 0)');

		canvas.append('circle')
			.attr('cx', 150)
			.attr('cy', 100)
			.attr('r', 25)
			.attr('fill', 'green');

		canvas.append('polyline')
			.attr('stroke', 'green')
			.attr('stroke-width', '5')
			.attr('fill', 'none')
			.attr('points','05 70 15 70 15 50 25 50');

		canvas.selectAll('p')
			.data([1, 2, 3])
			.enter()
			.append('p')
			.text('hello');
	</script>
</body>
</html>
